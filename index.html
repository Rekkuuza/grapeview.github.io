        // æ‰˜æ”¾åœ–ç‰‡,è³‡æ–™å¤¾(File System Access API)
        async function readDropFile(e, area = '1') {

            const fileHandlesPromises = [...e.originalEvent.dataTransfer.items].filter((item) => item.kind === 'file')
                .map((item) => item.getAsFileSystemHandle());

            let imgFiles = [];
            let fileName = '';

            for await (const handle of fileHandlesPromises) {
                if (handle.kind === 'directory') {

                    fileName = handle.name;

                    $('#loading_text').text('âŒ›NOW LOADING......' + fileName);


                    for await (const [name, _handle] of handle.entries()) {


                        if (_handle.kind === 'file' && /\.(jpe?g|png|gif|webp|avif)$/i.test(name)) {


                            let _file = await _handle.getFile();
                            let imgSrc = URL.createObjectURL(_file);


                            let _img = {};
                            _img.imgSrc = imgSrc;
                            _img.name = name;
                            _img.frameDuration = [];


                            if (name.toLowerCase().endsWith('webp')) {

                                _img.frameDuration = await getWebpFrameDurations(_file);
                            }

                            if (name.toLowerCase().endsWith('gif')) {

                                _img.frameDuration = await getGifFrameDurations(_file);
                            }


                            imgFiles.push(_img);
                        }
                    };


                } else {

                    if (handle.name.endsWith('.zip')) {

        // å–å¾— webp å‹•ç•«æ¯ä¸€å¹€çš„æ™‚é–“
        function getWebpFrameDurations(file) {

            return new Promise(async (resolve) => {

                const buffer = await file.arrayBuffer();
                const dataView = new DataView(buffer);
                let pos = 12;
                const durations = [];


                while (pos < buffer.byteLength) {
                    const chunkHeader = String.fromCharCode(
                        dataView.getUint8(pos),
                        dataView.getUint8(pos + 1),
                        dataView.getUint8(pos + 2),
                        dataView.getUint8(pos + 3)
                    );
                    const chunkSize = dataView.getUint32(pos + 4, true);

                    if (chunkHeader === "ANMF") {
                        const _time = dataView.getUint16(pos + 20, true);
                        durations.push(_time);
                    }

                    // æ¯å€‹ chunk å¾€ä¸‹ç§»å‹• (å°é½Šåˆ°å¶æ•¸)
                    pos += 8 + chunkSize + (chunkSize % 2);
                }

                resolve(durations);
            });
        }

        // å–å¾— gif å‹•ç•«æ¯ä¸€å¹€çš„æ™‚é–“
        function getGifFrameDurations(file) {

            return new Promise(async (resolve) => {


                let durations = [];


                const buffer = await file.arrayBuffer();
                const dataView = new DataView(buffer);


                let pos = 0;

                while (pos < buffer.byteLength) {
                    // æ‰¾åˆ° Graphics Control Extension æ¨™è¨˜: 21 F9 04  
                    if (
                        dataView.getUint8(pos) === 0x21 &&
                        dataView.getUint8(pos + 1) === 0xf9 &&
                        dataView.getUint8(pos + 2) === 0x04 &&
                        dataView.getUint8(pos + 7) === 0x00
                    ) {

                        // Delay Time åœ¨ offset +4 (2 bytes, little-endian)ï¼Œå–®ä½ 1/100 ç§’
                        const delay = dataView.getUint16(pos + 4, true);

                        durations.push(delay * 10); // è½‰æ›ç‚ºæ¯«ç§’
                    }
                    pos++;
                }

                resolve(durations);
            });
        }

        function UnZipAndShowImg(file, area = '1') {

            const setImageArrayPromise = new Promise(async (resolve, reject) => {

                var imgFiles = [];

                var new_zip = new JSZip();

                try {
                    // è®€å–å£“ç¸®æª”
                    var zip = await new_zip.loadAsync(file);

                    for (const filename of Object.keys(zip.files)) {

                        const fileData = zip.files[filename];

                        if (!fileData.dir && supportImageFormats.some(ext => filename.toLowerCase().endsWith(ext))) {


                            const blob = await fileData.async('blob');
                            const imgSrc = URL.createObjectURL(blob);



                            var _filename = filename.substring(filename.indexOf('/') + 1, filename.length);

                            var _img = {};
                            _img.imgSrc = imgSrc;
                            _img.name = _filename;
                            _img.frameDuration = [];

                            if (_filename.toLowerCase().endsWith('webp')) {

                                _img.frameDuration = await getWebpFrameDurations(blob);
                            }

                            if (_filename.toLowerCase().endsWith('gif')) {

                                _img.frameDuration = await getGifFrameDurations(blob);
                            }


                            imgFiles.push(_img);
                        }
                    };
                    resolve(imgFiles);

                } catch (error) {

                    reject(error);
                    return;
                }

            });

            setImageArrayPromise.then((imgFiles) => {

                loadImages(file.name, imgFiles, area);
            }).catch((error) => {

                $('#loading_text').text('âŒError: ' + error.message);

            function drawImageActualSize() {

                canvas.width = this.naturalWidth;
                canvas.height = this.naturalHeight;
                ctx.drawImage(this, 0, 0, this.width, this.height);

                let orign_image = this;


                let isDrawing = false;
                let startX, startY;
                let resWidth, resHeight;

                canvas.addEventListener('mousedown', e => {

                    startX = e.offsetX;
                    startY = e.offsetY;
                    isDrawing = true;
                });

                canvas.addEventListener('mousemove', e => {


                    if (!isDrawing) return;

                    resWidth = e.offsetX - startX;
                    resHeight = e.offsetY - startY;
                    ctx.drawImage(orign_image, 0, 0, canvas.width, canvas.height); // Clear previous drawings
                    ctx.strokeRect(startX, startY, resWidth, resHeight); // Draw the square

                });

                canvas.addEventListener('mouseup', e => {
                    e.preventDefault();
                    e.stopPropagation();

                    isDrawing = false;

                    ctx.drawImage(orign_image, 0, 0, canvas.width, canvas.height);
                    ctx.strokeRect(startX, startY, resWidth, resHeight); // Draw the square


                    const canvas_clip = document.createElement('canvas');
                    const ctx_clip = canvas_clip.getContext("2d");
                    canvas_clip.width = resWidth;
                    canvas_clip.height = resHeight;

                    // drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight)
                    ctx_clip.drawImage(orign_image, startX, startY, resWidth, resHeight, 0, 0, resWidth, resHeight);
                    const dt = document.createElement('dt');
                    const _p_clip = document.createElement('p');
                    _p_clip.className = 'text-light';
                    _p_clip.innerHTML = name;
                    dt.append(_p_clip);


                    const dd = document.createElement('dd');
                    dd.append(canvas_clip);


                    $('#dl_clip').append(dt);
                    $('#dl_clip').append(dd);
                    $('#dl_clip').append('</br>');

                });

                canvas.addEventListener('mouseout', e => {
                    isDrawing = false;
                    ctx.drawImage(orign_image, 0, 0, canvas.width, canvas.height);
                });
            }

        }


        // å‹•ç•«åœ–ç‰‡é€²åº¦æ¢
        function progressRun(delayFrames, index, id) {

            let progress = document.getElementById(id);

            let delayTime = delayFrames[index];


            progress.value = index;

            if (index > delayFrames.length) {

                progress.value = 0;


                let _img = document.getElementById(id.replace('progress_', ''));

                _img.src = _img.src;

                var timeOutId = setTimeout(() => progressRun(delayFrames, 0, id), delayTime);
                timeOutList.push(timeOutId);

                return;
            }

            index += 1;

            var timeOutId = setTimeout(() => progressRun(delayFrames, index, id), delayTime);
            timeOutList.push(timeOutId);

        }
