    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script type="text/javascript">

        const supportImageFormats = ['.png', '.gif', '.jpeg', '.jpg', '.webp', '.avif'];


        // åˆ‡æ›å¯¬è¢å¹•æ¨¡å¼
        function wideSwitch(element) {

            if (element.checked) {

                $('#container_div').removeClass('container-xxl').addClass('container-fluid');

            } else {

                $('#container_div').removeClass('container-fluid').addClass('container-xxl');
            }
        }


        // åˆ‡æ›åˆ†æ”¯é¡¯ç¤º
        function toggleBranch() {

            $("#branch_div").toggle();

            var display = $("#branch_div").css("display") === "none" ? false : true;

            if (display) {


                // show branch

                $('#btn_branch').html('<i class="bi bi-dash"></i>');
                $('#trunk_div').addClass('col-6').removeClass('col-12');
                $('#branch_div').addClass('col-6').removeClass('col-0');

                $('#flyPage').removeClass('end-0').addClass('start-0');

                $('#div_imgs').addClass('scrollImageDiv');

            } else {

                // hide branch
                $('#btn_branch').html('<i class="bi bi-plus"></i>');
                $('#trunk_div').addClass('col-12').removeClass('col-6');
                $('#branch_div').addClass('col-0').removeClass('col-6');

                $('#flyPage').removeClass('start-0').addClass('end-0');

                $('#div_imgs').removeClass('scrollImageDiv');
            }
        }

        // æ‰˜æ”¾å€1
        $('#drop_area').on(
            'dragover',
            function (e) {

                e.preventDefault();
                e.stopPropagation();
            }
        )

        $('#drop_area').on(
            'dragenter',
            function (e) {

                $("#drop_area").removeClass("border-light").addClass("border-primary");
                e.preventDefault();
                e.stopPropagation();
            }
        )

        $('#drop_area').on(
            'dragleave',
            function (e) {

                $("#drop_area").removeClass("border-primary").addClass("border-light");

                e.preventDefault();
                e.stopPropagation();
            }
        )


        $('#drop_area').on(
            'drop',
            function (e) {
                $("#drop_area").removeClass("border-primary").addClass("border-light");

                e.preventDefault();
                e.stopPropagation();

                readDropFile(e, '1');
            }
        );


        // æ‰˜æ”¾å€2
        $('#drop_area2').on(
            'dragover',
            function (e) {

                e.preventDefault();
                e.stopPropagation();


            }
        )

        $('#drop_area2').on(
            'dragenter',
            function (e) {

                $("#drop_area2").removeClass("border-light").addClass("border-success");

                e.preventDefault();
                e.stopPropagation();
            }
        )

        $('#drop_area2').on(
            'dragleave',
            function (e) {

                $("#drop_area2").removeClass("border-success").addClass("border-light");

                e.preventDefault();
                e.stopPropagation();
            }
        )


        $('#drop_area2').on(
            'drop',
            function (e) {
                $("#drop_area2").removeClass("border-success").addClass("border-light");

                e.preventDefault();
                e.stopPropagation();

                readDropFile(e, '2');
            }
        );







        // æ‰˜æ”¾åœ–ç‰‡,è³‡æ–™å¤¾(File System Access API)
        async function readDropFile(e, area = '1') {

            const fileHandlesPromises = [...e.originalEvent.dataTransfer.items].filter((item) => item.kind === 'file')
                .map((item) => item.getAsFileSystemHandle());

            let imgFiles = [];
            let fileName = '';

            for await (const handle of fileHandlesPromises) {
                if (handle.kind === 'directory') {

                    fileName = handle.name;


                    for await (const [name, _handle] of handle.entries()) {


                        if (_handle.kind === 'file' && /\.(jpe?g|png|gif|webp|avif)$/i.test(name)) {


                            let _file = await _handle.getFile();
                            let imgSrc = URL.createObjectURL(_file);


                            let _img = {};
                            _img.imgSrc = imgSrc;
                            _img.name = name;

                            imgFiles.push(_img);
                        }
                    };


                } else {

                    if (handle.name.endsWith('.zip')) {

                        let file = await handle.getFile();
                        UnZipAndShowImg(file, area);
                        return;

                    }
                    if (handle.name.endsWith('.pdf')) {

                        let file = await handle.getFile();
                        openPdfFile(file, area);
                        return;

                    }
                    else {


                        let file = await handle.getFile();
                        let imgSrc = URL.createObjectURL(file);

                        let _img = {};
                        _img.imgSrc = imgSrc;
                        _img.name = file.name;
                        imgFiles.push(_img);

                    }
                }
            }

            beforeLoad(fileName, area);
            loadImages(imgFiles, area);
        }






        // é–‹å•Ÿå–®ä¸€åœ–ç‰‡(File System Access API)
        async function showImagePicker(area = '1') {


            const options = {
                types: [{
                    description: 'Images',
                    accept: {
                        'image/*': ['.png', '.gif', '.jpeg', '.jpg', '.webp', '.avif']
                    }
                }]
            };

            const [fileHandle] = await window.showOpenFilePicker(options);
            const file = await fileHandle.getFile();
            const imgSrc = URL.createObjectURL(file);


            beforeLoad(file.name, area);
            appendImg(file.name, imgSrc, area);
        }


        // é–‹å•Ÿè³‡æ–™å¤¾å…§çš„åœ–ç‰‡(File System Access API)
        async function showFolderPicker(area = '1') {

            const dirHandle = await window.showDirectoryPicker();


            const setImageArrayPromise = new Promise(async (resolve) => {

                let imgFiles = [];

                for await (const [name, handle] of dirHandle.entries()) {


                    if (handle.kind === 'file' && supportImageFormats.some(ext => name.toLowerCase().endsWith(ext))) {


                        let _file = await handle.getFile();
                        let imgSrc = URL.createObjectURL(_file);


                        let _img = {};
                        _img.imgSrc = imgSrc;
                        _img.name = name;

                        imgFiles.push(_img);
                    }
                };
                resolve(imgFiles);

            });

            setImageArrayPromise.then((imgFiles) => {


                beforeLoad(dirHandle.name, area);
                loadImages(imgFiles, area);
            });
        }



        // é–‹å•Ÿå£“ç¸®æª”å…§çš„åœ–ç‰‡(File System Access API)
        async function showZipFilePicker(area = '1') {


            const options = {
                types: [
                    {
                        description: "zip",
                        accept: {
                            "application/zip": [".zip"],
                        },
                    },
                ],
                excludeAcceptAllOption: true,
                multiple: true,
            };


            const [fileHandle] = await window.showOpenFilePicker(options);
            const file = await fileHandle.getFile();

            UnZipAndShowImg(file, area);
        }

        // è§£å£“ç¸®ä¸¦é¡¯ç¤ºåœ–ç‰‡
        async function UnZipAndShowImg(file, area = '1') {

            const setImageArrayPromise = new Promise(async (resolve) => {

                var imgFiles = [];

                var new_zip = new JSZip();

                // è®€å–å£“ç¸®æª”
                var zip = await new_zip.loadAsync(file);

                for (const filename of Object.keys(zip.files)) {

                    const fileData = zip.files[filename];

                    if (!fileData.dir && supportImageFormats.some(ext => filename.toLowerCase().endsWith(ext))) {


                        const blob = await fileData.async('blob');
                        const imgSrc = URL.createObjectURL(blob);



                        var _filename = filename.substring(filename.indexOf('/') + 1, filename.length);

                        var _img = {};
                        _img.imgSrc = imgSrc;
                        _img.name = _filename;

                        imgFiles.push(_img);
                    }
                };
                resolve(imgFiles);

            });

            setImageArrayPromise.then((imgFiles) => {

                beforeLoad(file.name, area);
                loadImages(imgFiles, area);
            });
        }

        async function showPdfFilePicker(area = '1') {

            const options = {
                types: [
                    {
                        description: 'PDF files',
                        accept: {
                            'application/pdf': ['.pdf']
                        },
                    },
                ]
            };



            const [fileHandle] = await window.showOpenFilePicker(options);
            const file = await fileHandle.getFile();
            openPdfFile(file, area);
        }

        function openPdfFile(file, area = '1') {

            const blobURL = URL.createObjectURL(file);

            const embed = document.createElement('embed');
            embed.src = blobURL;
            embed.type = 'application/pdf';
            embed.width = '100%';
            embed.height = '100%';
            embed.style.maxHeight = '95vh';


            let div_imgs = (area == '1') ? '#div_imgs' : '#div_imgs2';

            beforeLoad('', area);
            $(div_imgs).append(embed);
        }


        // åœ¨è¼‰å…¥åœ–ç‰‡å‰æ¸…ç©ºåœ–ç‰‡å€å’Œé ç¢¼é¸æ“‡
        function beforeLoad(fileName = '', area = '1') {

            let div_imgs = '#div_imgs';
            let page_select = '#page_select';
            let p_title = '#p_title';

            if (area == '2') {

                div_imgs = '#div_imgs2';
                page_select = '#page_select2';
                p_title = '#p_title2';

            }

            // æ¸…ç©ºåœ–ç‰‡å€
            $(div_imgs).empty();

            // æ¸…ç©ºé ç¢¼é¸æ“‡
            $(page_select).empty();

            // é¡¯ç¤ºæª”å
            $(p_title).html(fileName);
        }



        // åŠ è¼‰åœ–ç‰‡
        function loadImages(imgFiles, area = '1') {


            // åœ–ç‰‡æ’åº
            imgFiles.sort((a, b) => {

                let _a = a.name.match(/\d+/g);
                let _b = b.name.match(/\d+/g);

                return parseInt(_a) - parseInt(_b);
            });


            // åŠ è¼‰åœ–ç‰‡
            imgFiles.forEach((fr) => {

                appendImg(fr.name, fr.imgSrc, area);
            });

            selectPage(imgFiles[0].name, area); // é è¨­é¸æ“‡ç¬¬ä¸€å¼µåœ–ç‰‡
        }


        // å°‡åœ–ç‰‡åŠ å…¥åœ–ç‰‡å€
        function appendImg(name, imgSrc, area = '1') {


            let div_imgs = '#div_imgs';
            let page_select = '#page_select';


            if (area == '2') {

                div_imgs = '#div_imgs2';
                page_select = '#page_select2';
            }


            const p = document.createElement("p");
            p.innerText = name;
            let _pid = 'area' + area + name;
            p.setAttribute("id", _pid);
            $(div_imgs).append(p);


            const img = document.createElement('img');
            img.src = imgSrc;
            img.className = 'img-fluid';

            $(div_imgs).append(img);
            $(page_select).append($('<option>', { value: name, text: name }));
        }

        // å›åˆ°é é¢é ‚ç«¯
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }


        // é¸å–é ç¢¼
        function selectPage(name, area = '1') {

            let _pid = 'area' + area + name;

            document.getElementById(_pid).scrollIntoView({
                behavior: "instant",  // smooth, instant, auto
                block: "start",      // å°‡å…ƒç´ çš„å“ªå€‹éƒ¨åˆ†å°é½Šåˆ°å¯è¦–å€åŸŸï¼ˆstart, center, end, nearestï¼‰
            });
        }

    </script>
