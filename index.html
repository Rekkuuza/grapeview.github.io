    <script type="text/javascript">




        $('#drop_area').on(
            'dragover',
            function (e) {

                e.preventDefault();
                e.stopPropagation();


            }
        )

        $('#drop_area').on(
            'dragenter',
            function (e) {

                $("#drop_area").removeClass("border-light").addClass("border-primary");


                e.preventDefault();
                e.stopPropagation();
            }
        )

        $('#drop_area').on(
            'dragleave',
            function (e) {

                $("#drop_area").removeClass("border-primary").addClass("border-light");

                e.preventDefault();
                e.stopPropagation();
            }
        )


        $('#drop_area').on(
            'drop',
            function (e) {
                $("#drop_area").removeClass("border-primary").addClass("border-light");

                e.preventDefault();
                e.stopPropagation();

                readDropFile(e);
            }
        );


        // ÊâòÊîæÂúñÁâá,Ë≥áÊñôÂ§æ(File System Access API)
        async function readDropFile(e) {

            const fileHandlesPromises = [...e.originalEvent.dataTransfer.items].filter((item) => item.kind === 'file')
                .map((item) => item.getAsFileSystemHandle());

            let imgFiles = [];
            let fileName = '';

            for await (const handle of fileHandlesPromises) {
                if (handle.kind === 'directory') {

                    fileName = handle.name;


                    for await (const [name, _handle] of handle.entries()) {


                        if (_handle.kind === 'file' && /\.(jpe?g|png|gif|webp|avif)$/i.test(name)) {


                            let _file = await _handle.getFile();
                            let imgSrc = URL.createObjectURL(_file);


                            let _img = {};
                            _img.imgSrc = imgSrc;
                            _img.name = name;

                            imgFiles.push(_img);
                        }
                    };


                } else {

                    if (handle.name.endsWith('.zip')) {

                        let file = await handle.getFile();
                        UnZipAndShowImg(file);
                        return;

                    } else {


                        let file = await handle.getFile();
                        let imgSrc = URL.createObjectURL(file);

                        let _img = {};
                        _img.imgSrc = imgSrc;
                        _img.name = file.name;
                        imgFiles.push(_img);

                    }
                }
            }

            beforeLoad(fileName);
            loadImages(imgFiles);
        }






        // ÈñãÂïüÂñÆ‰∏ÄÂúñÁâá(File System Access API)
        async function showImagePicker() {


            const options = {
                types: [{
                    description: 'Images',
                    accept: {
                        'image/*': ['.png', '.gif', '.jpeg', '.jpg', '.webp', '.avif']
                    }
                }]
            };

            const [fileHandle] = await window.showOpenFilePicker(options);
            const file = await fileHandle.getFile();
            const imgSrc = URL.createObjectURL(file);


            beforeLoad(file.name);
            appendImg(file.name, imgSrc);
        }


        // ÈñãÂïüË≥áÊñôÂ§æÂÖßÁöÑÂúñÁâá(File System Access API)
        async function showFolderPicker() {

            const dirHandle = await window.showDirectoryPicker();

            beforeLoad(dirHandle.name);

            const setImageArrayPromise = new Promise(async (resolve) => {

                let imgFiles = [];

                for await (const [name, handle] of dirHandle.entries()) {


                    if (handle.kind === 'file' && /\.(jpe?g|png|gif|webp|avif)$/i.test(name)) {


                        let _file = await handle.getFile();
                        let imgSrc = URL.createObjectURL(_file);


                        let _img = {};
                        _img.imgSrc = imgSrc;
                        _img.name = name;

                        imgFiles.push(_img);
                    }
                };
                resolve(imgFiles);

            });

            setImageArrayPromise.then((imgFiles) => {

                loadImages(imgFiles);
            });
        }



        // ÈñãÂïüË≥áÊñôÂ§æÂÖßÁöÑÂúñÁâá(FileReader)
        function readFiles(files) {


            // È°ØÁ§∫Ê™îÂêç
            var _path = files[0].webkitRelativePath;

            var fileName = _path.substring(0, _path.indexOf('/'));

            beforeLoad(fileName);




            // ËÆÄÂèñË≥áÊñôÂ§æ‰∏≠ÁöÑÊ™îÊ°à
            const promiseReadFile = (file) =>
                new Promise((resolve, reject) => {
                    const fr = new FileReader();
                    fr.name = file.name;
                    fr.onload = () => resolve(fr);
                    fr.onerror = (err) => reject(err);
                    fr.readAsDataURL(file);
                });


            async function setImagesData(fileList) {
                let fileReaderResults = [];

                const frPromises = fileList.map(promiseReadFile);

                try {
                    fileReaderResults = await Promise.all(frPromises);
                } catch (err) {
                    console.error(err);
                    return;
                }

                let imgFiles = fileReaderResults.map(fr => {
                    return {
                        name: fr.name,
                        imgSrc: fr.result
                    };
                });

                loadImages(imgFiles);
            }

            setImagesData([...files]);

        }


        // ÈñãÂïüÂ£ìÁ∏ÆÊ™îÂÖßÁöÑÂúñÁâá(File System Access API)
        async function showZipFilePicker() {


            const options = {
                types: [
                    {
                        description: "zip",
                        accept: {
                            "application/zip": [".zip"],
                        },
                    },
                ],
                excludeAcceptAllOption: true,
                multiple: true,
            };


            const [fileHandle] = await window.showOpenFilePicker(options);
            const file = await fileHandle.getFile();

            UnZipAndShowImg(file);
        }



        // ÈñãÂïüÂ£ìÁ∏ÆÊ™îÂÖßÁöÑÂúñÁâá(from input)
        async function ZipFilePicker(files) {

            const file = files[0];

            if (!file) return;

            UnZipAndShowImg(file);
        }

        async function UnZipAndShowImg(file) {

            const setImageArrayPromise = new Promise(async (resolve) => {

                var imgFiles = [];

                var new_zip = new JSZip();

                // ËÆÄÂèñÂ£ìÁ∏ÆÊ™î
                var zip = await new_zip.loadAsync(file);

                for (const filename of Object.keys(zip.files)) {

                    const fileData = zip.files[filename];

                    if (!fileData.dir && /\.(jpe?g|png|gif|webp|bmp|avif)$/i.test(filename)) {


                        const blob = await fileData.async('blob');
                        const imgSrc = URL.createObjectURL(blob);



                        //  var _filename = filename.substring(filename.indexOf('/') + 1, filename.lastIndexOf('.'));

                        var _img = {};
                        _img.imgSrc = imgSrc;
                        _img.name = filename;

                        imgFiles.push(_img);
                    }
                };
                resolve(imgFiles);

            });

            setImageArrayPromise.then((imgFiles) => {

                beforeLoad(file.name);
                loadImages(imgFiles);
            });
        }



        function beforeLoad(fileName = '') {


            // Ê∏ÖÁ©∫ÂúñÁâáÂçÄ
            $('#div_imgs').empty();

            // Ê∏ÖÁ©∫È†ÅÁ¢ºÈÅ∏Êìá
            $("#page_select").empty();

            // È°ØÁ§∫Ê™îÂêç
            $("#p_title").html(fileName);
        }




        function loadImages(imgFiles) {




            // ÂúñÁâáÊéíÂ∫è
            imgFiles.sort((a, b) => {

                let _a = a.name.match(/\d+/g);
                let _b = b.name.match(/\d+/g);

                return parseInt(_a) - parseInt(_b);
            });


            // Âä†ËºâÂúñÁâá
            imgFiles.forEach((fr) => {

                appendImg(fr.name, fr.imgSrc);
            });
        }


        // Â∞áÂúñÁâáÂä†ÂÖ•ÂúñÁâáÂçÄ
        function appendImg(name, imgSrc) {

            $('#div_imgs').append('<p id="' + name + '">' + name + '</p>');
            $('#div_imgs').append('<img src="' + imgSrc + '"/>');
            $('#page_select').append($('<option>', { value: name, text: name }));
        }

        // ÂõûÂà∞È†ÅÈù¢È†ÇÁ´Ø
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }


        // ÈÅ∏ÂèñÈ†ÅÁ¢º
        function selectPage(page) {

            document.getElementById(page).scrollIntoView({
                behavior: "instant",  // smooth, instant, auto
                block: "start",      // Â∞áÂÖÉÁ¥†ÁöÑÂì™ÂÄãÈÉ®ÂàÜÂ∞çÈΩäÂà∞ÂèØË¶ñÂçÄÂüüÔºàstart, center, end, nearestÔºâ
            });
        }
